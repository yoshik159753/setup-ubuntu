- hosts:
    - localhost
  vars:
    USR_LOCAL_BIN: "/usr/local/bin"
    GNOME_USER_AUTOSTART_DIRECTORY: "{{ ansible_env.HOME }}/.config/autostart"
    DOCKER_COMPOSE_VER: v2.20.0
    VAGRANT_VER: 2.3.7
  roles:
    - apt-get-upgrade
    - make-autostart-directory
    - Audacity
    - Docker
    - Dropbox
    - EasyTAG
    - FFmpeg
    - Geeqie
    - Chromium
    - VLC
    - VirtualBox
    - Vagrant
    - Vim
    - autolock
